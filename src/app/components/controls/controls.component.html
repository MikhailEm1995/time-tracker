<div class="controls">
  <mat-card>
    <div class="controls__container">
      <button mat-raised-button color="primary" class="controls__button" (click)="onToggle()">{{ started ? 'Pause' : 'Start' }}</button>
      <button *ngIf="started" mat-raised-button color="accent" class="controls__button" (click)="stop()">Stop</button>
      <span class="controls__timer">{{ time }}</span>
    </div>
    <div class="controls__container">
      <button mat-raised-button color="primary" class="controls__track-button">Track it!</button>
    </div>
  </mat-card>
</div>
