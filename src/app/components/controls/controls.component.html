<div ngClass="controls">
  <mat-card>
    <div ngClass="controls__container">
      <button mat-raised-button color="primary" ngClass="controls__button">Start</button>
      <button mat-raised-button color="accent" ngClass="controls__button">Stop</button>
      <span ngClass="controls__timer">{{ time }}</span>
    </div>
    <div ngClass="controls__container">
      <button mat-raised-button color="primary" ngClass="controls__track-button">Track it!</button>
    </div>
  </mat-card>
</div>
